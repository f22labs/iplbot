<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>IPL SlackBot</title>
  <meta name="description" content="A slack bot to get sports information about Indian Premier League (IPL)">
  <meta name="keywords" content="ipl, slack, bot, indian premier league, slash commands, cricket, score, live score">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>

<style>
  body{
    font-family: 'Roboto Mono', sans-serif;
    background: #262A33;
    text-align: center;
    color: white;
  }
  p{
    font-size: 24px;
  }
  #title{
    font-size: 42px;
    margin-bottom: 15px;
  }
  .yellow{
    color: #F2A633;
    line-height: 40px;
  }
  a#add{
    text-decoration: none;
    display: inline-block;
    border-radius: 10px;
    color: #262A33;
    padding: 10px;
    background: white;
    font-size: 20px;
  }
  img#add{
    height: 30px;
    vertical-align: middle;
  }
  div.screenshot{
    
  }
  div.screenshot img{
    width: 100%;
  }
  div.timeline{
    height: 50px;
    width: 1px;
    margin: 0 auto;
    border-left: 1px solid white;
  }
  div.dull p{
    opacity: 0.7;
    font-size: 16px;
  }
  div.dull a{
    color: white;
    opacity: 0.7;
  }
  @media (min-width: 768px){
    div.screenshot{
      width: 70%;
      margin: 0 auto; 
    }
  }
</style>
<body>
  <p id="title"><b>IPL Bot</b></p>
  <p class="yellow">
    Thank you. <br/>IPL Bot has been installed to your workspace<br/>
    Type "/ipl help" to know what you can do with the bot.
  </p>
  <br>
  <div class="dull" style="margin-top: 40px;">
    <p>Created By <a href="http://f22labs.com/">F22 Labs</a></p>
    <p>Data Powered by CricBuzz</p>
  </div>
  
</body>
</html>
